<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Order Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Guess the Order Game</h1>
    <p id="structur">Drag the images into the correct order!</p>
    <button id="give-up">Give up</button>

    <div id="game-container">
        <div id="image-container"></div>
        <button id="check-order">Check Order</button>
    </div>

    <div id="result-container">
        <h2>Results:</h2>
        <p id="random-order">Random Order: </p>
        <!-- <p id="player-order">Your Order: </p> -->
        <p id="status-message"></p>
    </div>
    <div id="ramndomimg"></div>
    <div id="restart">
        <button id="reset">play again</button>
    </div>
    <div id="confetti-container"></div>

    <script src="index.js"></script>
</body>
</html>
